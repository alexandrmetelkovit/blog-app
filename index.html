<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <title>blog-app</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <h1 class="blog__app-title">Приложение "Блог"</h1>

    <div class="container">
        <div class="row">
            <div class="col__new-post">
                <h2 class="title__text">Новый пост</h2>

                <input class="js-post-title-input post-title-input" placeholder="Заголовок" type="text" />

                <textarea class="js-post-text-input post-text-input" placeholder="Напиши пост" type="text"></textarea>

                <button class="js-new-post-btn new-post-btn">
                    <p class="btn__text">Опубликовать</p>
                </button>

                <div class="validationMessage validationMessage_hidden"></div>
            </div>
            <div class="col__posts">
                <h2 class="title__text">Лента</h2>

                <div class="js-posts posts">
                    <p class="post__output">Лента пуста...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
